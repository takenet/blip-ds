name: PR Storybook Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  deploy-storybook-pr:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: NPM Install and build
        run: |
          npm install
          npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Storybook for PR
        run: |
          npm run storybook:build
        env:
          STORYBOOK_BASE_PATH: /blip-ds/pr-${{ github.event.pull_request.number }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create PR directory structure
        run: |
          mkdir -p ./pr-preview/pr-${{ github.event.pull_request.number }}
          cp -r ./storybook-static/* ./pr-preview/pr-${{ github.event.pull_request.number }}/
          
          # Create or update index.html with PR links
          if [ ! -f ./pr-preview/index.html ]; then
            cat > ./pr-preview/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Blip DS - PR Previews</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 40px; }
              .pr-link { display: block; margin: 10px 0; padding: 10px; background: #f5f5f5; text-decoration: none; color: #333; border-radius: 4px; }
              .pr-link:hover { background: #e0e0e0; }
            </style>
          </head>
          <body>
            <h1>Blip Design System - PR Previews</h1>
            <div id="pr-list">
              <!-- PR links will be added here -->
            </div>
          </body>
          </html>
          EOF
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pr-preview

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/blip-ds/pr-${prNumber}`;
            
            const comment = `## ðŸ“– Storybook Preview
            
            Your Storybook preview is ready! ðŸŽ‰
            
            **ðŸ”— Preview URL:** ${previewUrl}
            
            This preview will be updated automatically when you push new commits to this PR.`;
            
            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.body.includes('ðŸ“– Storybook Preview')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

  destroy-storybook-pr:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove PR preview directory
        run: |
          if [ -d "pr-${{ github.event.pull_request.number }}" ]; then
            rm -rf pr-${{ github.event.pull_request.number }}
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "Remove preview for PR #${{ github.event.pull_request.number }}" || exit 0
            git push
          fi

      - name: Comment PR cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            const comment = `## ðŸ“– Storybook Preview - Cleaned Up
            
            The Storybook preview for this PR has been removed as the PR was closed.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });