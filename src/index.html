<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Blip DS</title>
    <script type="module" src="/build/blip-ds.esm.js"></script>
    <script nomodule src="/build/blip-ds.js"></script>
  </head>
  <style>
    body {
      background: #f5f8f9;
      /*background: #0a0f1a; */
      margin: 0;
      height: 100vh;
    }
  </style>

  <body>
    <bds-button onClick="showToast()">Show toast</bds-button>
  </body>

  <script>
    function showToast() {
      const newtoast = document.createElement('bds-toast');
      document.body.appendChild(newtoast);
      newtoast.create({
        buttonAction: 'close',
        icon: 'bell',
        actionType: 'icon',
        toastTitle: 'toast system',
        toastText: 'Este Ã© um toast de sistema',
        variant: 'notification',
        show: 'true',
      });
    }
  </script>
</html>
