<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Blip DS</title>
  <script type="module" src="/build/blip-ds.esm.js"></script>
  <script nomodule src="/build/blip-ds.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">
</head>
<style>
  body {
    background: var(--color-surface-3, #f5f8f9);
    /* background: var(--color-background-2, #0a0f1a);  */
    margin: 0;
    height: 100vh;
  }
  #chip-version-blip-ds {
    position: absolute;
    left: 8px;
    bottom: 8px;
  }
</style>

<body>
  <bds-chip-tag id="chip-version-blip-ds" class="chip-version"></bds-chip-tag>
  <bds-test-component id="theme-blip-ds"></bds-test-component>
</body>

<script>
  const chipVersion = document.getElementById('chip-version-blip-ds');
  fetch('https://api.github.com/repos/takenet/blip-ds/releases')
    .then(response => response.json())
    .then(data => {
      const firstReleaseName = data[0].name;
      chipVersion.innerHTML = `Vers√£o blip-ds ${firstReleaseName}`;
  });
</script>

</html>
